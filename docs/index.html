<!DOCTYPE html>
<html>
  <head>
    <title>rpn-calc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="manifest" href="manifest.json">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="shortcut icon" href="icon.png" type="image/png">
  </head>
  <body>
    <div id="main">
      <div id="display_wrap">
        <div id="display">
            <div id="status">
                <span id="M">M</span>
                <span id="drg">DEG</span>
                <span id="stack">STACK: 1</span>
            </div>
            <div class="stack_wrap"><div class="stack_idx">4:</div><div class="stack" id="stack4"></div></div>
            <div class="stack_wrap"><div class="stack_idx">Z:</div><div class="stack" id="stackz"></div></div>
            <div class="stack_wrap"><div class="stack_idx">Y:</div><div class="stack" id="stacky"></div></div>
            <div class="stack_wrap"><div class="stack_idx">X:</div><div class="stack" id="stackx">1234567890</div></div>
        </div>
      </div>
      <div id="functions">
        <div class="button_wrap"><div class="shift_text"></div><button type="button" class="vibrate1 function shift">SHIFT</button></div>
        <div class="button_wrap"><div class="shift_text">DRG▶</div><button type="button" class="vibrate1 function">DRG</button></div>
        <div class="button_wrap"><div class="shift_text">TAB</div><button type="button" class="vibrate1 function">FSE</button></div>
        <div class="button_wrap"><div class="shift_text">RCL</div><button type="button" class="vibrate1 function memory">MR</button></div>
        <div class="button_wrap"><div class="shift_text">STO</div><button type="button" class="vibrate1 function memory">MS</button></div>
        <div class="button_wrap"><div class="shift_text">M-</div><button type="button" class="vibrate1 function memory">M+</button></div>
        <div class="button_wrap"><div class="shift_text">hyp<sup>-1</sup></div><button type="button" class="vibrate1 function">hyp</button></div>
        <div class="button_wrap"><div class="shift_text">sin<sup>-1</sup></div><button type="button" class="vibrate1 function">sin</button></div>
        <div class="button_wrap"><div class="shift_text">cos<sup>-1</sup></div><button type="button" class="vibrate1 function">cos</button></div>
        <div class="button_wrap"><div class="shift_text">tan<sup>-1</sup></div><button type="button" class="vibrate1 function">tan</button></div>
        <div class="button_wrap"><div class="shift_text"><i>e<sup>x</sup></i></div><button type="button" class="vibrate1 function">ln</button></div>
        <div class="button_wrap"><div class="shift_text"><i>10<sup>x</sup></i></div><button type="button" class="vibrate1 function">log</button></div>
        <div class="button_wrap"><div class="shift_text"><i>y<sup>x</sup></i></div><button type="button" class="vibrate1 function"><i>y<sup>x</sup></i></button></div>
        <div class="button_wrap"><div class="shift_text">∛</div><button type="button" class="vibrate1 function">√</button></div>
        <div class="button_wrap"><div class="shift_text"><i>x<sup>3</sup></i></div><button type="button" class="vibrate1 function"><i>x<sup>2</sup></i></button></div>
        <div class="button_wrap"><div class="shift_text">%</div><button type="button" class="vibrate1 function">1/<i>x</i></button></div>
        <div class="button_wrap"><div class="shift_text">STACK</div><button type="button" class="vibrate1 function">DROP</button></div>
        <div class="button_wrap"><div class="shift_text">LAST<i>x</i></div><button type="button" class="vibrate1 function">X⇄Y</button></div>
      </div>
      <div id="numbers">
        <div class="button_wrap"><div class="shift_text"></div><button type="button" class="vibrate1 number">7</button></div>
        <div class="button_wrap"><div class="shift_text"></div><button type="button" class="vibrate1 number">8</button></div>
        <div class="button_wrap"><div class="shift_text">UNDO</div><button type="button" class="vibrate1 number">9</button></div>
        <div class="button_wrap"><div class="shift_text">MOD</div><button type="button" class="vibrate1 number">EXP</button></div>
        <div class="button_wrap"><div class="shift_text">CLS</div><button type="button" class="vibrate1 number back">←</button></div>
        <div class="button_wrap"><div class="shift_text"><i>n!</i></div><button type="button" class="vibrate1 number">4</button></div>
        <div class="button_wrap"><div class="shift_text"><i>nCr</i></div><button type="button" class="vibrate1 number">5</button></div>
        <div class="button_wrap"><div class="shift_text"><i>nPr</i></div><button type="button" class="vibrate1 number">6</button></div>
        <div class="button_wrap"><div class="shift_text">DEC</div><button type="button" class="vibrate1 number">×</button></div>
        <div class="button_wrap"><div class="shift_text">HEX</div><button type="button" class="vibrate1 number">÷</button></div>
        <div class="button_wrap"><div class="shift_text"><i>π</i></div><button type="button" class="vibrate1 number">1</button></div>
        <div class="button_wrap"><div class="shift_text"><i>e</i></div><button type="button" class="vibrate1 number">2</button></div>
        <div class="button_wrap"><div class="shift_text">Δ%</div><button type="button" class="vibrate1 number">3</button></div>
        <div class="button_wrap"><div class="shift_text">OCT</div><button type="button" class="vibrate1 number">＋</button></div>
        <div class="button_wrap"><div class="shift_text">BIN</div><button type="button" class="vibrate1 number">－</button></div>
        <div class="button_wrap"><div class="shift_text">CONV</div><button type="button" class="vibrate1 number">0</button></div>
        <div class="button_wrap"><div class="shift_text">CNST</div><button type="button" class="vibrate1 number">±</button></div>
        <div class="button_wrap"><div class="shift_text"></div><button type="button" class="vibrate1 number">・</button></div>
        <div class="button_wrap"><div class="shift_text">ANS</div><button type="button" class="vibrate1 enter">ENTER</button></div>
      </div>
    </div>
  </body>
</html>
